<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INSATivity | Calendar</title>
  <meta name="description" content="Browse, add and manage club events on the INSATivity interactive calendar." />
  <link rel="stylesheet" href="../styles/base.css" />
  <link rel="stylesheet" href="../styles/layout.css" />
  <link rel="stylesheet" href="../styles/components.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>

<body>
  <!-- â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ HEADER â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
  <header class="main-header">
    <div class="nav-container">
      <div class="logo">INSATivity</div>
      <nav class="main-nav">
        <a href="index.html" class="nav-link">Events</a>
        <a href="calendar.html" class="nav-link active">Calendar</a>
        <a href="clubs.html" class="nav-link">Clubs</a>
      </nav>
      <div class="header-actions">
        <img class="profile-avatar" src="../assets/icons/search.svg" alt="Search" />
        <img class="profile-avatar" src="../assets/icons/notifications.svg" alt="Notifications" />
        <img class="profile-avatar" src="../assets/icons/user.svg" alt="User" />
      </div>
    </div>
  </header>

  <!-- â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ MAIN â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
  <main class="dashboard-container">
    <div class="dashboard-header">
      <h1>Event Schedule</h1>
      <div class="search-filter-wrapper">
        <input type="text" class="search-bar" placeholder="Search events, clubs, categoriesâ€¦" id="calSearch" />
        <!-- Global "Add Event" button -->
        <button class="btn btn-gold btn-add-global" id="btnGlobalAdd">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <line x1="12" y1="5" x2="12" y2="19" />
            <line x1="5" y1="12" x2="19" y2="12" />
          </svg>
          Add Event
        </button>
      </div>
    </div>

    <!-- â”€â”€â”€ CALENDAR + SIDEBAR GRID â”€â”€â”€ -->
    <div class="dashboard-grid">

      <!-- LEFT: Calendar -->
      <section class="calendar-section">
        <div class="calendar-header">
          <div class="calendar-title-wrapper">
            <h2 class="calendar-month" id="calMonthLabel">â€”</h2>
            <span class="calendar-year" id="calYearLabel">â€”</span>
          </div>
          <div class="calendar-controls">
            <button class="icon-btn" id="btnPrev" aria-label="Previous month">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="15 18 9 12 15 6" />
              </svg>
            </button>
            <button class="icon-btn icon-btn-today" id="btnToday">Today</button>
            <button class="icon-btn" id="btnNext" aria-label="Next month">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="9 18 15 12 9 6" />
              </svg>
            </button>
          </div>
        </div>

        <!-- Calendar grid â€” day names stay static, days are JS-rendered -->
        <div class="calendar-grid" id="calGrid">
          <div class="day-name">Sun</div>
          <div class="day-name">Mon</div>
          <div class="day-name">Tue</div>
          <div class="day-name">Wed</div>
          <div class="day-name">Thu</div>
          <div class="day-name">Fri</div>
          <div class="day-name">Sat</div>
        </div>

        <!-- Day detail panel (slides in from bottom of card) -->
        <div class="day-panel" id="dayPanel">
          <div class="day-panel-header">
            <h3 class="day-panel-title" id="dayPanelTitle">â€”</h3>
            <div class="day-panel-actions">
              <button class="btn btn-gold btn-sm" id="btnAddEvent">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                  <line x1="12" y1="5" x2="12" y2="19" />
                  <line x1="5" y1="12" x2="19" y2="12" />
                </svg>
                Add Event
              </button>
              <button class="icon-btn icon-btn-close" id="btnClosePanel" aria-label="Close panel">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                  <line x1="18" y1="6" x2="6" y2="18" />
                  <line x1="6" y1="6" x2="18" y2="18" />
                </svg>
              </button>
            </div>
          </div>
          <div class="day-panel-list" id="dayPanelList"></div>
        </div>
      </section>

      <!-- RIGHT: Featured Events feed -->
      <aside class="feed-section">
        <h3>Upcoming Events</h3>
        <div class="feed-scroll" id="featuredList">
          <!-- Populated by JS -->
        </div>
      </aside>
    </div>
  </main>

  <!-- â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ ADD-EVENT MODAL â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
  <div class="modal-overlay" id="eventModal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-card">
      <div class="modal-header">
        <h3 id="modalTitle">Add New Event</h3>
        <button class="icon-btn icon-btn-close" id="btnCloseModal" aria-label="Close">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <line x1="18" y1="6" x2="6" y2="18" />
            <line x1="6" y1="6" x2="18" y2="18" />
          </svg>
        </button>
      </div>

      <form class="modal-form" id="modalForm" novalidate>
        <label class="form-label" for="fTitle">Event Title <span class="required">*</span></label>
        <input class="form-input" id="fTitle" type="text" placeholder="e.g. Chess Club Meeting" required />

        <div class="form-row">
          <div class="form-group">
            <label class="form-label" for="fDate">Date <span class="required">*</span></label>
            <input class="form-input" id="fDate" type="date" required />
          </div>
          <div class="form-group">
            <label class="form-label" for="fTime">Time</label>
            <input class="form-input" id="fTime" type="time" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label" for="fCategory">Category</label>
            <select class="form-input form-select" id="fCategory">
              <option value="academic">ðŸ“š Academic</option>
              <option value="sports">âš½ Sports</option>
              <option value="culture">ðŸŽ¨ Culture</option>
              <option value="career">ðŸ’¼ Career</option>
              <option value="social">ðŸŽ‰ Social</option>
              <option value="other">ðŸ“Œ Other</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label" for="fLocation">Location</label>
            <input class="form-input" id="fLocation" type="text" placeholder="e.g. Hall A" />
          </div>
        </div>

        <label class="form-label" for="fDescription">Description</label>
        <textarea class="form-input form-textarea" id="fDescription" rows="3"
          placeholder="Brief event detailsâ€¦"></textarea>

        <div class="modal-footer">
          <button type="button" class="btn btn-ghost" id="btnCancelModal">Cancel</button>
          <button type="submit" class="btn btn-gold">
            <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
              <polyline points="20 6 9 17 4 12" />
            </svg>
            Save Event
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="../scripts/calendar.js"></script>
  <script>
    // Wire cancel button
    document.getElementById('btnCancelModal').addEventListener('click', () => {
      document.getElementById('eventModal').classList.remove('open');
    });
  </script>
</body>

</html>
