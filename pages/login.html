<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INSATivity | Log In</title>
    <link rel="stylesheet" href="../styles/base.css" />
    <link rel="stylesheet" href="../styles/components.css" />
    <link rel="stylesheet" href="../styles/layout.css" />
    <link rel="stylesheet" href="../styles/page.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body class="login-body">
    <div class="bg-image login-bg"></div>
    <video autoplay muted loop class="stars-overlay">
      <source src="../assets/twinkling_stars_background.mp4" type="video/mp4">
    </video>
    <div class="glass-container">
      <form action="../backend/login.php" method="POST" class="login-form">
        <h1>Login</h1>

        <div class="input-box">
          <input type="text" placeholder="Username" name="username" required/>
          <i class="fa-solid fa-user"></i>
        </div>

        <div class="input-box">
          <input type="password" placeholder="Password" name="password" required/>
          <i class="fa-solid fa-lock"></i>
        </div>

        <div class="remember-forgot">
          <label><input type="checkbox" name="remember"/> Remember me</label>
          <a href="#">Forgot Password?</a>
        </div>

        <button type="submit" class="btn login-submit-btn">Login</button>

        <div class="register-link">
          <p>Don't have an account? <a href="register.html">Register</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
