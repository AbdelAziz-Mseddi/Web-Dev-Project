<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INSATivity | Clubs</title>
    <link rel="stylesheet" href="../styles/base.css" />
    <link rel="stylesheet" href="../styles/components.css" />
    <link rel="stylesheet" href="../styles/layout.css" />
    <link rel="stylesheet" href="../styles/page.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="main-header">
      <div class="nav-container">
        <div class="logo">INSATivity</div>
        <nav class="main-nav">
          <a href="index.html" class="nav-link">Events</a>
          <a href="calendar.html" class="nav-link">Calendar</a>
          <a href="clubs.html" class="nav-link active">Clubs</a>
        </nav>
        <div class="header-actions">
          <img class="profile-avatar" src="../assets/icons/search.svg" />
          <img class="profile-avatar" src="../assets/icons/notifications.svg" />
          <img class="profile-avatar" src="../assets/icons/user.svg" />
        </div>
      </div>
    </header>
    <div class="container pb-5">
      <div class="hero-section">
        <h1 class="hero-title">Explore communities</h1>
        <p class="text-muted">
          Discover and join clubs that match your interests and passions.
        </p>
      </div>
      <div class="d-flex justify-content-center gap-2 mb-5 flex-wrap">
        <button class="btn btn-dark rounded-pill px-4 filter-btn" data-category="All">All</button>
        <button class="btn btn-white bg-white border rounded-pill px-4 filter-btn" data-category="Technology">
          Technology
        </button>
        <button class="btn btn-white bg-white border rounded-pill px-4 filter-btn" data-category="Entrepreneurship">
          Entrepreneurship
        </button>
        <button class="btn btn-white bg-white border rounded-pill px-4 filter-btn" data-category="Arts">
          Arts
        </button>
        <button class="btn btn-white bg-white border rounded-pill px-4 filter-btn" data-category="Social">
          Social
        </button>
      </div>
      <div class="row g-4" id="clubs-container">
        <!-- Clubs will be rendered here by clubs.js -->
      </div>
    </div>
    <script src="../scripts/clubs.js"></script>
  </body>
</html>
